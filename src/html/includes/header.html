<header class="webinar-header" style="background-color: #423462">
  <div class="container">
    <div class="header__nav">
      <div class="header__nav-logo">
        <a href="https://gamblerkey.com.ua/" rel="nofollow" target="_blank" title="GamblerKey">
          <img class="logo lazyload" src="images/svg/logo.svg" alt="GamblerKey" />
          <img class="logo-descr lazyload" src="images/svg/logo-descr.svg" alt="GamblerKey" />
        </a>
      </div>
      <div class="header__nav-links">
        <ul class="header__nav-links__list">
          <li class="list__item">
            <a
              title="about event"
              class="scroll_to"
              data-scroll="#about_webinar_event"
              rel="nofollow"
              >О мероприятии</a
            >
          </li>
          <li class="list__item">
            <a
              title="about speaker"
              class="scroll_to"
              data-scroll="#about_webinar_speaker"
              rel="nofollow"
              >О спикере</a
            >
          </li>
          <li class="list__item">
            <a title="gifts" class="scroll_to" data-scroll="#webinar_gifts" rel="nofollow"
              >Подарки</a
            >
          </li>
          <li class="list__item">
            <a title="news" class="scroll_to" data-scroll="#webinar_news" rel="nofollow">Новости</a>
          </li>
          <li class="list__item">
            <a title="partners" class="scroll_to" data-scroll="#webinar_partners" rel="nofollow"
              >Партнеры</a
            >
          </li>
        </ul>
      </div>
      <div class="header__nav-buttons">
        <div class="age_restriction">
          <img src="images/svg/plus_21_icon.svg" alt="for adults only" />
        </div>
        <div class="languagepicker">
          <a href="#" title="українська" rel="nofollow">Укр</a>
          <a href="#" title="русский" rel="nofollow" class="active">Рус</a>
        </div>
        <div
          id="resgister_btn"
          class="register_btn"
          data-toggle="modal"
          data-target="#registerModal"
        >
          <span>Регистрация</span>
        </div>
        <div class="header__nav-burger">
          <div class="header__nav-burger__bars">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
      </div>
      <!--Mobile Navigation Starts-->
      <div class="header__nav-mobile-links">
        <div class="header__nav-links__list-wrapper">
          <div class="close-btn"></div>
          <ul class="header__nav-links__list-wrapper__list">
            <li class="list__item">
              <a
                title="about event"
                class="scroll_to"
                data-scroll="#about_webinar_event"
                rel="nofollow"
                >О мероприятии</a
              >
            </li>
            <li class="list__item">
              <a
                title="about speaker"
                class="scroll_to"
                data-scroll="#about_webinar_speaker"
                rel="nofollow"
                >О спикере</a
              >
            </li>
            <li class="list__item">
              <a title="gifts" class="scroll_to" data-scroll="#webinar_gifts" rel="nofollow"
                >Подарки</a
              >
            </li>
            <li class="list__item">
              <a title="news" class="scroll_to" data-scroll="#webinar_news" rel="nofollow"
                >Новости</a
              >
            </li>
            <li class="list__item">
              <a title="partners" class="scroll_to" data-scroll="#webinar_partners" rel="nofollow"
                >Партнеры</a
              >
            </li>
          </ul>
          <div
            id="resgister_btn-mob"
            class="register_btn-mob register_btn"
            data-toggle="modal"
            data-target="#registerModal"
          >
            <span>Регистрация</span>
          </div>
          <div class="languagepicker">
            <a href="#" title="українська" rel="nofollow">Укр</a>
            <a href="#" title="русский" rel="nofollow" class="active">Рус</a>
          </div>
        </div>
      </div>
      <!--Mobile Navigation Ends-->
    </div>
  </div>
</header>
