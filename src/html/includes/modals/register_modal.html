<div
  class="modal fade register-modal"
  id="registerModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document" style="backgound-color: rgba(255, 255, 255, 0.9)">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="registerModalLabel">Регистрация</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="register-form" action="" class="register-form" method="post">
          <div class="form-group form-field">
            <label for="RegisterForm_name" class="pull-left"><sup>*</sup>Ваше Имя</label>
            <input
              placeholder=""
              class="form-control"
              name="RegisterForm[name]"
              id="RegisterForm_name"
              type="text"
              autocomplete="off"
            />
            <div class="help-block" id="RegisterForm_name_em_">
              <span>Необходимо заполнить «Имя»</span>
            </div>
          </div>
          <div class="form-group form-field has-error">
            <label for="RegisterForm_email" class="pull-left"><sup>*</sup>Ваш e-mail</label>
            <input
              placeholder=""
              class="form-control"
              name="RegisterForm[email]"
              id="RegisterForm_email"
              type="text"
              autocomplete="off"
            />
            <div class="help-block" id="RegisterForm_email_em_">
              <span>Необходимо заполнить «Эл.почта»</span>
            </div>
          </div>
          <div class="form-group form-field">
            <label for="RegisterForm_number" class="pull-left">Ваш телефон</label>
            <input
              placeholder=""
              class="form-control"
              name="RegisterForm[password]"
              id="RegisterForm_password"
              type="password"
              autocomplete="off"
            />
            <div class="help-block" id="RegisterForm_number_em_">
              <span>Необходимо указать «Телефон»</span>
            </div>
          </div>
          <div class="form-group checkbox register">
            <input
              class="checkbox"
              name="RegisterForm[confirmPpd]"
              id="RegisterForm_confirmPpd"
              type="checkbox"
            />
            <label for="RegisterForm_confirmPpd" class="confirm">
              <span>Регистрируясь на сайте, вы соглашаетесь на обработку своих</span>
              <a
                href="https://gamblerkey.com.ua/politika-konfidencialnosti"
                title="personal data"
                target="_blank"
                rel="nofollow"
                >персональных данных</a
              >
            </label>
            <div class="help-block" id="RegisterForm_confirmPpd_em_">
              <span>Нажмите на чекбокс</span>
            </div>
          </div>
          <button type="submit" class="btn btn-form">Регистрация</button>
        </form>
      </div>
    </div>
  </div>
</div>
